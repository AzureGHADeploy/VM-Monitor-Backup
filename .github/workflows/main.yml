on: [push]

name: AzureARMDeploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Retrieve secret from Key Vault
      id: keyvault   
      uses: azure/CLI@v1
      with:
          inlineScript: |
            ADMIN_PASSWORD=$(az keyvault secret show --name VMPass --vault-name vmpasskeyvault951753 --query value -o tsv)
            echo "::add-mask::$ADMIN_PASSWORD"
            echo "ADMIN_PASSWORD=$ADMIN_PASSWORD" >> $GITHUB_OUTPUTS

    - name: Use retrieved secret
      run: echo "The secret is successfully retrieved!"
        
    - name: Deploy ARM Template
      uses: azure/arm-deploy@v1
      with:
        resourceGroupName: VM-Mntr-Bckp
        template: ./main.bicep # Path to your Bicep file
        deploymentName: VM-Mntr-Bckp-${{ github.run_number }} 
        deploymentMode: Incremental
        parameters: |
          adminPassword=${{ steps.keyvault.outputs.ADMIN_PASSWORD }}